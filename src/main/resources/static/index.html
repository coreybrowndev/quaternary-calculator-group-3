<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quaternary Calculator</title>
    <style>
        table{
            border: 1px solid black;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="button"] {
            width: 100%;
            padding: 20px 40px;
            background-color: green;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
        }

        input[type="text"]{
        padding: 20px 30px;
        font-size: 24px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        border: 2px solid black;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Binary Calculator</h1>
            <div id="output"></div>
            <div class="container mt-2">
                <div class="row">
                    <div class="col-12">
                        <button type="button" class="btn btn-light" onclick="input('0')">0</button>
                        <button type="button" class="btn btn-light" onclick="input('1')">1</button>
                        <button type="button" class="btn btn-light" onclick="input('2')">2</button>
                        <button type="button" class="btn btn-light" onclick="input('3')">3</button>
                        <button type="button" class="btn btn-danger float-right ml-2" onclick="cls()">AC</button>
                        <button type="button" class="btn btn-warning float-right" onclick="backspace()">Backspace</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <button type="button" class="btn btn-info" onclick="input('+')">+</button>
                        <button type="button" class="btn btn-info" onclick="input('-')">-</button>
                        <button type="button" class="btn btn-info" onclick="input('*')">*</button>
                        <button type="button" class="btn btn-info" onclick="input('/')">/</button>
                        <button type="button" class="btn btn-info" onclick="input('^')">^</button>
                        <button type="button" class="btn btn-info" onclick="squareroot()"></button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <button type="button" class="btn btn-success" onclick="calculate()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https:">
        //Our javascript code will live here actually
    </script>
</body>
</html>
